
<!doctype html>
<html ng-app = "app">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Marvel API</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/image.css">
        <link rel="author" href="humans.txt">

    </head>
    <body ng-controller = "marvelContrl">
        <div class="container-fluid">
            <div class="row , banner">
                <div class="col-md-3"> <img class = "logo" src="http://img3.wikia.nocookie.net/__cb20110624211838/logopedia/images/0/09/Marvel_comics_90's.gif" alt=""></div>
            <div class="col-md-6 text-center"> <h1 id = "title"> Watcher Watch</h1> <br> <h3 id = "subtitle"> <i> or... Marvel Events for dummies! </i></h3> </div>
            </div>

            <div class="main">
        <div class="row">
             <div class="col-md-3 col-md-offset-2 , ui-widget"> <div class="inputType"> <label for = "totalChar"></label><input id = "littleTime" ng-model = "wooCharacter" placeholder= "Select First Character:" >  </div></div>
              <div class="col-md-3 col-md-offset-2 , ui-widget"> <div class="inputType"> <label for = "totalChar"></label>  <input id = "bigTime" ng-model = "wooCharacter1" placeholder = "Select Second Character: "> </div></div></div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center">
                <button class = "startBtn" ng-click = "woo()"> Submit</button>
                </div>
            </div>
            <div class="col-md-6 col-md-offset-4"> <span class="wooNess"> </span></div>
          </div>
           <div class="firstInfo">
      <div class="row">

            <div class=" col-md-4">
                <img src="" alt="" class = "image">
            <div id="firstInfo">
             <span class="description"></span></div>

            </div>
            <div class=" col-md-4">
                <img src="" alt="" class = "image1">
                <div class="secondInfo">
                    <span class="description1"></span></div>
            </div>

            <div class="col-md-4"> <p id = "nameText"> Events: </p><div class="events"></div>
            </div>
            </div>
            <div class="row">
            <div class="text-center"> <div class="startOver"> <button class="reStart" ng-click = "startOver()"> New Search</button> </div></div></div>
        </div>

        <div class="newDiv" >
        <div class="row">
                <div class="eName"> <span class="eventName"> </span></div>
            </div>
            <div class="row">
            <div class="col-md-6 col-md-offset-3"> <div class="eDesc"> <i> <span class="eventDesc"></span></i> </p></div>
            </div>
            <div class="row , middleSpot">
            <div class="col-md-2 col-md-offset-3 text-center">
            <p class="loading"> Loading character list, please wait...</p>
                <div class="charStuff">
             <p id="charStuff"> Event Characters: </p><div class="charList"> <span class="eventChar"> </span></div></div></div>
            <div class="col-md-2 col-md-offset-2 text-center">
                 <p class="loading1"> Loading series list, please wait...</p>
             <div class="serStuff">
             <p id="serStuff"> Event Series: </p><div class="serList"> <span class="eventSer"></span></div></div></div>
            </div>
            <div class="text-center"> <div class="startOver"> <button class="newStart" ng-click = "startOver()"> New Search</button> </div></div>
            </div>
        </div>
        </div>
        <script scr="https://cdnjs.cloudflare.com/ajax/libs/async/0.9.0/async.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
         <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
         <script src ='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.js'></script>

</script>
    <script src = "js/async.js"></script>
    <script src = "js/characterlist.js"></script>
     <script src = "js/marvelAngular.js"></script>

    </body>
</html>
